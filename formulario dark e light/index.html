<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Dark/Light Mode</title>
</head>
<body>
    <main id="container">
        <form id="login__form">
            <div id="form__header">
                <h1>Login</h1>
                <i id="mode__icon"class="fa-solid fa-moon"></i>
            </div>
            
            <div id="social__media">
              <a href="#"><img class="img__social" src="assets/img/facebook.png" alt="Facebook Logo"></a>
              <a href="#"><img class="img__social" src="assets/img/google.png" alt="Google Logo"></a>
              <a href="#"><img class="img__social" src="assets/img/github.png" alt="Github Logo"></a>
            </div>

            <div id="inputs">
                <div class="inputbox">
                    <label class="inputbox__label" for="name">
                        Name 
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i> 
                            <input type="text" name="name" id="name"> 
                        </div>
                    </label>
                </div>
                <div class="inputbox">
                    <label class="inputbox__label" for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i> 
                            <input type="email" name="email" id="email"> 
                        </div>
                    </label>
                </div>
                <div class="inputbox">
                    <label class="inputbox__label" for="password">
                        Password 
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password"> 
                        </div>
                    </label>

                    <div id="forgot__password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="btn__login">
                Login
            </button>
        </form>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
